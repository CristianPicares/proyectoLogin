<html>
    <head>
        <title>Login Usuarios</title>
    </head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <body>
        <div class="container-md">
            <div class="login-form alert alert-info display-6 text-center p-3 mb-2 bg-dark text-white">
                <form method="POST">
                    {% csrf_token %}
                        <div class="form-group">
                            <label>Nombre de usuario</label>
                            <input type="text" class="form-control" placeholder="Nombre de usuario" name="username">
                        </div>
                        <div class="form-group">
                            <label>Contraseña</label>
                            <input type="text" class="form-control" placeholder="Contraseña" name="password">
                        </div>
                        <button type="submit" class="btn btn-success">Inicio Sesión</button>
                    </div>
                </form>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </body>
</html>
